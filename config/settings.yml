rails_new_url: "https://news.railstutorial.org/"
learn_enough_url: "https://www.learnenough.com/"
author_url: "https://www.michaelhartl.com/"
gravatar:
  email: "https://gravatar.com/emails"
  size: 80
  user_size: 50
  post_size: 50
validation:
  name:
    max_length: 50
  email:
    max_length: 255
    min_length: 10
    format_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  password:
    min_length: 6
    expired_time: 2
  post:
    max_length: 140
    image_type: ["image/jpeg", "image/gif", "image/png"]
    image_size: 5
    img_type: "image/jpeg,image/gif,image/png"
    img_resize: [500, 500]
user:
  admin:
    name: "Example User"
